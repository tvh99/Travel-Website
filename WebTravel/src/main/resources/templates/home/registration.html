<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dang nhap</title>
</head>
<body>
<div th:fragment="registration">
    <div class="container-fluid bg-registration py-5" style="margin: 20px 0;">
        <div class="container py-5">
            <div class="row align-items-center" >
                <div  style="width: 60%;text-align: center; margin-left: 200px;">
                    <div class="card border-0">
                        <div class="card-header bg-primary text-center p-4">
                            <h1 class="text-white m-0">ĐĂNG NHẬP</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-white p-5">
                            <form class="login-form" th:action="@{/thucHienDangNhap}" th:method="post" th:object="${user}">
                                <div class="form-group">
                                    <input type="text" class="form-control p-4" placeholder="Nhập tên đăng nhập " th:field="*{tenDangNhap}"  th:value="${tenDangNhap}" autofocus />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control p-4" placeholder="Mật khẩu" required="required"  th:field="*{matKhau}" th:value="${matKhau}" />
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block py-3" type="submit" href="TrangChu.html" >Đăng nhập </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Essential javascripts for application to work-->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script th:src="@{/js/plugins/pace.min.js}"></script>
<script type="text/javascript">
    // Login Page Flipbox control
    $('.login-content [data-toggle="flip"]').click(function() {
        $('.login-box').toggleClass('flipped');
        return false;
    });
</script>
</body>
</html>
