<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin đặt tour</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>

<div layout:fragment="content">


    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>
                <h1></h1>
            </div>


            <div class="container-fluid py-5">
                <div class="container py-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tile" style="height: 200px">
                                <div class="container-fluid booking mt-5 pb-5">
                                    <div class="container pb-5">
                                        <div class="bg-light shadow" style="padding: 30px;">
                                            <div>
                                                <div>

                                                    <form action="#" method="post"
                                                          th:action="@{/gddt/chiitietdat/{id}}"
                                                          th:object="${booking}" enctype="multipart/form-data">
                                                        <fieldset>
                                                            <legend style="text-align: center"><h2>THÔNG TIN ĐẶT VÉ CHI TIẾT</h2>
                                                            </legend>
                                                            <div class="container-fluid">
                                                                <div class="row">
                                                                    <label class="col-md-2">
                                                                        Gói Tour:
                                                                    </label>

                                                                    <div class="col-md-10">
                                                                        <h4>[[${gdl.tenGoi}]]</h4>
                                                                        <input type="hidden" th:value="${gdl.packageId}"
                                                                               name="packageID"/>
                                                                    </div>
                                                                </div>


                                                                <div class="row">
                                                                    <label class="col-md-2">
                                                                        Họ tên :
                                                                    </label>
                                                                    <label class="col-md-4">
                                                                        <h5>[[${booking.hoTen}]]</h5>

                                                                    </label>
                                                                </div>
                                                                <div class="row">
                                                                    <label class="col-md-2">
                                                                        Ngày sinh :
                                                                    </label>
                                                                    <label class="col-md-4">

                                                                        <h5><span th:text="${#dates.format(booking.ngaySinh, 'dd/MM/yyyy')}"></span></h5>

                                                                    </label>
                                                                </div>

                                                                <div class="row">
                                                                    <label class="col-md-2">
                                                                        Email :
                                                                    </label>
                                                                    <label class="col-md-4">
                                                                        <h5>[[${booking.email}]]</h5>

                                                                    </label>
                                                                </div>
                                                                <div class="row">
                                                                    <label class="col-md-2">
                                                                        Địa chỉ :
                                                                    </label>
                                                                    <label class="col-md-10">

                                                                        <h5>[[${booking.diaChi}]]</h5>

                                                                    </label>
                                                                </div>

                                                                <div class="row">
                                                                    <label class="col-md-2">
                                                                        Ngày đặt phòng:
                                                                    </label>
                                                                    <label class="col-md-4">

                                                                        <h5> <span th:text="${#dates.format(booking.ngayDatPhong, 'dd/MM/yyyy')}"></span></h5>

                                                                    </label>

                                                                    <label class="col-md-2">
                                                                        Ngày du lịch:
                                                                    </label>
                                                                    <label class="col-md-4">
                                                                        <h5><span th:text="${#dates.format(booking.ngayDuLich, 'dd/MM/yyyy')}"></span></h5>


                                                                    </label>
                                                                </div>

                                                                <div class="row">
                                                                    <label class="col-md-2">
                                                                        Tổng chi phí:
                                                                    </label>
                                                                    <label class="col-md-10">

                                                                        <h5>[[${#numbers.formatDecimal(gdl.giaGoi, 0,
                                                                            'COMMA', 0, 'POINT')}]] đồng</h5>

                                                                    </label>
                                                                </div>

                                                                <div class="row">
                                                                    <label class="col-md-12" style="text-align: center">
                                                                        <h4>THÔNG TIN NGƯỜI ĐI CÙNG</h4>
                                                                    </label>


                                                                </div>

                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <div class="tile">
                                                                            <div class="tile-body">

                                                                                <div style="text-align: right; width:100%;">
                                                                                </div>
                                                                                <table class="table table-striped table-bordered"
                                                                                       id="sampleTable">
                                                                                    <thead>
                                                                                    <tr>
                                                                                        <th>Họ tên</th>
                                                                                        <th>Tuổi</th>
                                                                                        <th>Ghi Chú</th>

                                                                                    </tr>
                                                                                    </thead>
                                                                                    <tbody >

                                                                                    <tr th:each="p : ${lstNguoiDiKem}">


                                                                                        <td>[[${p.tenKhachDuLich}]]</td>

                                                                                        <td>[[${p.tuoi}]]</td>

                                                                                        <td>[[${p.yeuCauDacBiet}]]</td>
                                                                                    </tr>
                                                                                    </tbody>

                                                                                </table>
                                                                            </div>
                                                                        </div>

                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </fieldset>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>

            </div>
        </div>
    </div>

    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>

            </div>
        </div>
    </div>
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>

            </div>
        </div>
    </div>


    <div>
    </div>
</div>
</body>
</html>
