<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới hoặc sửa gói du lịch</title>
    <style>
        .row
        {
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> Quản lý gói du lịch</h1>
            <p>Danh sách thông tin gói du lịch trong hệ thống</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tile">
                                <div class="tile-body">
                                    <form action="#" method="post" th:action="@{/admin/goi/themMoiGoi}" th:object="${goi}" enctype="multipart/form-data">
                                        <fieldset>
                                            <legend>Nhập thông tin goi du lich</legend>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Mã gói dịch vụ (*):
                                                    </label>
                                                    <div class="col-md-2">
                                                        <input type="text" class="form-control" th:field="*{packageId}" required="required" data-validation-required-message="Vui lòng nhập mã id " th:readonly="${goi.packageId != null}"/>

                                                    </div>

                                                </div>

                                                <div class="row">

                                                    <label class="col-md-2">
                                                        Ảnh:
                                                    </label>
                                                    <div class="col-md-4">
                                                        <input type="file" name="fUpload" />
                                                        <img th:src="@{'/img/' + ${goi.anh}}" width="100" height="120"/>

                                                    </div>

                                                </div>

                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Điểm khởi hành (*):
                                                    </label>
                                                    <div class="col-md-2">
                                                        <select th:field="*{diemKhoiHanh}" th:class="form-control">
                                                            <option value="" label="Điểm đến"/>
                                                            <th:block th:each="c : ${lstDiemDen}">
                                                                <option th:value="${c.tenDiemDen}">[[${c.tenDiemDen}]]</option>
                                                            </th:block>
                                                        </select>
                                                    </div>

                                                    <label class="col-md-1">
                                                        ID Điểm Đến (*):
                                                    </label>

                                                    <div class="col-md-2">
                                                        <select th:field="*{idDiemDen}" th:class="form-control">
                                                            <option value="" label="Điểm đến"/>
                                                            <th:block th:each="c : ${lstDiemDen}">
                                                                <option th:value="${c.diemDenId}">[[${c.diemDenId}]]</option>
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Ngày tạo:
                                                    </label>
                                                    <div class="col-md-2">
                                                        <input style="font-size: 15px" type="text" id="datepicker1" class="form-control" th:field="*{ngayTao}" placeholder="dd/MM/yyyy"/>

                                                    </div>

                                                    <label class="col-md-0">
                                                        Ngày cập nhật  &nbsp;:
                                                    </label>
                                                    <div class="col-md-2">
                                                        <input style="font-size: 15px" type="text" id="datepicker2" class="form-control" th:field="*{ngayCapNhat}" placeholder="dd/MM/yyyy"/>

                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Giá gói(*):
                                                    </label>
                                                    <div class="col-md-2">
                                                        <input type="text" class="form-control" th:field="*{giaGoi}" required="required" data-validation-required-message="Vui lòng nhập giá "/>

                                                    </div>

                                                    <label class="col-md-0">
                                                        Ngày thực hiện:
                                                    </label>
                                                    <div class="col-md-2">
                                                        <input style="font-size: 15px" type="text" id="datepicker" class="form-control" th:field="*{ngayThucHien}" placeholder="dd/MM/yyyy"/>

<!---->
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Tên gói dịch vụ(*):
                                                    </label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" th:field="*{tenGoi}" required="required" data-validation-required-message="Vui lòng nhập tên gói "/>


                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Mô tả:
                                                    </label>
                                                    <div class="col-md-6">
                                                        <textarea rows="5" class="form-control" th:field="*{moTa}"/>
                                                    </div>
                                                </div>


                                                <div class="row">
                                                    <div class="col-md-2"></div>
                                                    <div class="col-md-4">
                                                        <input type="submit" class="btn btn-primary" name="btnCapNhat" value="Cập nhật"/>
                                                        &nbsp;
                                                        <a th:href="@{/admin/goi}" class="btn btn-primary">Trở về</a>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
