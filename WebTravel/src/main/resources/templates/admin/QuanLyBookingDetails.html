<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thông tin BookingDetails</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> Quản lý bookingDetailss</h1>
            <p>Danh sách thông tin bookingdetails trong hệ thống</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">

                    <div style="text-align: right; width:100%;">
                        <a th:href="@{/admin/bookingdetails/them}" class="btn btn-primary" >Thêm mới</a>
                    </div>
                    <table class="table table-striped table-bordered" id="sampleTable">
                        <thead>
                        <tr>
                            <th>BookingDetailsId</th>
                            <th>BookingId</th>
                            <th>Họ tên </th>
                            <th>Tuổi </th>
                            <th>Ghi chu</th>

                            <th style="width:40px;"></th>
                            <th style="width:40px;"></th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="z : ${lstBookingDT}">

                            <td th:text="${z.bookingDetailsId}"></td>

                            <td th:text="${z.bookingId}"></td>

                            <td th:text="${z.tenKhachDuLich}"></td>

                            <td th:text="${z.tuoi}"></td>

                            <td th:text="${z.yeuCauDacBiet}"></td>


                            <td><a class="btn btn-primary" th:href="@{'/admin/bookingdetails/sua/' + ${z.bookingDetailsId}}">Sửa</a></td>
                            <td><a class="btn btn-danger" th:href="@{'/admin/bookingdetails/xoa/' + ${z.bookingDetailsId}}" onclick="return confirm('Bạn có chắc chắn muốn xóa thông tin này ?');">Xóa</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
