<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thông tin điểm đến</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> Quản lý điểm đến</h1>
            <p>Danh sách thông tin điểm đến trong hệ thống</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">

                    <div style="text-align: right; width:100%;">
                        <a th:href="@{/admin/diemden/them}" class="btn btn-primary" >Thêm mới</a>
                    </div>
                    <table class="table table-striped table-bordered" id="sampleTable">
                        <thead>
                        <tr>
                            <th>Mã địa điểm</th>
                            <th>Tên địa điểm</th>


                            <th style="width:40px;"></th>
                            <th style="width:40px;"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="v : ${lstDiemDen}">

                            <td th:text="${v.diemDenId}"></td>


                            <td th:text="${v.tenDiemDen}"></td>



                            <td><a class="btn btn-primary" th:href="@{'/admin/diemden/sua/' + ${v.diemDenId}}">Sửa</a></td>
                            <td><a class="btn btn-danger" th:href="@{'/admin/diemden/xoa/' + ${v.diemDenId}}"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa thông tin này ?');">Xóa</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
