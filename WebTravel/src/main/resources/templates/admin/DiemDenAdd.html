<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới hoặc sửa điểm đến</title>
    <style>
        .row
        {
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> Quản lý điểm đến</h1>
            <p>Danh sách thông tin điểm đến trong hệ thống</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tile">
                                <div class="tile-body">
                                    <form action="#" method="post" th:action="@{/admin/diemden/themMoiDD}" th:object="${diemden}">
                                        <fieldset>
                                            <legend>Nhập thông tin điểm đến</legend>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Mã điểm đến:
                                                    </label>
                                                    <div class="col-md-4">
                                                        <input type="text" class="form-control" th:field="*{diemDenId}" required="required" data-validation-required-message="Vui lòng nhập mã điểm đến " />

                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <label class="col-md-2">
                                                        Tên điểm đến:
                                                    </label>
                                                    <div class="col-md-4">
                                                        <input type="text" class="form-control" th:field="*{tenDiemDen}"/>
                                                    </div>
                                                </div>


                                                <div class="row">
                                                    <div class="col-md-2"></div>
                                                    <div class="col-md-4">
                                                        <input type="submit" class="btn btn-primary" name="btnCapNhat" value="Cập nhật"/>
                                                        &nbsp;
                                                        <a th:href="@{/admin/diemden}" class="btn btn-primary">Trở về</a>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
